<div class="title-container">
    <div class="title-container"><h1>Registro</h1></div>
    <form [formGroup]="form" (submit)="registrar()">

      <mat-form-field appearance="fill" *ngIf="ediciongender">
        <mat-label>Código</mat-label>
        <input matInput placeholder="Código" formControlName="id" readonly/>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Nombre de la ciudad" formControlName="namecity" />
        <mat-error *ngIf="form.get('namecity')?.hasError('required')">
          El nommbre de pelicula es obligatorio.</mat-error
        >
        </mat-form-field>
      <br/>
      <button mat-raised-button color="warn" >Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/movies">Cancelar</button> 
    </form>
</div>
