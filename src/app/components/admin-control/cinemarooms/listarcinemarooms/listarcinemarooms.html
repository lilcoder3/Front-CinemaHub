<section class="viewdetail">
  <div class="title-container">
    <h1 class="title">Relaciones Cine - Sala</h1>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let cr">{{ cr.id }}</td>
      </ng-container>

      <!-- Cine -->
      <ng-container matColumnDef="cine">
        <th mat-header-cell *matHeaderCellDef>Cine</th>
        <td mat-cell *matCellDef="let cr">{{ cr.cinema?.localname }}</td>
      </ng-container>

      <!-- Sala -->
      <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef>Sala</th>
        <td mat-cell *matCellDef="let cr">{{ cr.rooms?.nameroom }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cr">
          <ng-container *ngIf="isAdmin()">
            <button mat-icon-button color="primary" (click)="editar(cr.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(cr.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <!-- Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Paginador"></mat-paginator>
  </div>
</section>
