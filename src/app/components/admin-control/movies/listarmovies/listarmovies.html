<!-- Tabla de películas -->
<section class="viewdetail">
  <div class="title-container">
    <h1 class="title">Cartelera de Películas</h1>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let detail">{{ detail.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="namemovie">
        <th mat-header-cell *matHeaderCellDef>Película</th>
        <td mat-cell *matCellDef="let detail">{{ detail.namemovie }}</td>
      </ng-container>

      <!-- Año -->
      <ng-container matColumnDef="yearmovie">
        <th mat-header-cell *matHeaderCellDef>Año</th>
        <td mat-cell *matCellDef="let detail">{{ detail.yearmovie }}</td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="typemovie">
        <th mat-header-cell *matHeaderCellDef>Género</th>
        <td mat-cell *matCellDef="let detail">{{ detail.typemovie }}</td>
      </ng-container>

      <!-- Clasificación -->
      <ng-container matColumnDef="yearold">
        <th mat-header-cell *matHeaderCellDef>Clasificación</th>
        <td mat-cell *matCellDef="let detail">{{ detail.yearold }}</td>
      </ng-container>

      <!-- Director -->
      <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef>Director</th>
        <td mat-cell *matCellDef="let detail">{{ detail.director }}</td>
      </ng-container>

      <!-- Imagen -->
      <ng-container matColumnDef="urlimage">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let detail">
          <img [src]="detail.urlimage" alt="Imagen de película" width="100" style="border-radius: 8px;" />
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let detail">
          <ng-container *ngIf="isAdmin()">
            <button mat-icon-button color="primary" aria-label="Editar" (click)="editar(detail.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Eliminar" (click)="delete(detail.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <!-- Cabeceras y Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Paginador">
    </mat-paginator>
  </div>
</section>
