<div class="title-container">
  <h1 class="title">Registro de Cines</h1>
</div>

<div class="container" style="text-align: center">
  <form [formGroup]="form" (ngSubmit)="aceptar()" class="example-form">

    <!-- ID solo visible en modo edición -->
    <mat-form-field class="example-full-width" *ngIf="edicioncine">
      <mat-label>ID</mat-label>
      <input matInput placeholder="ID" formControlName="id" />
    </mat-form-field>

    <!-- Nombre del cine -->
    <mat-form-field class="example-full-width">
      <mat-label>Nombre del Cine</mat-label>
      <input matInput placeholder="Nombre del cine" formControlName="localname" />
      <mat-error *ngIf="form.get('localname')?.hasError('required')">
        El nombre del cine es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- URL de imagen -->
    <mat-form-field class="example-full-width">
      <mat-label>URL de Imagen</mat-label>
      <input matInput placeholder="URL de imagen" formControlName="urlimage" />
      <mat-error *ngIf="form.get('urlimage')?.hasError('required')">
        La URL de la imagen es obligatoria.
      </mat-error>
    </mat-form-field>

    <!-- Selección de ciudad -->
    <mat-form-field class="example-full-width">
      <mat-label>Ciudad</mat-label>
      <mat-select formControlName="ciudad">
        <mat-option *ngFor="let city of listCities" [value]="city.id">
          {{ city.namecity }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('ciudad')?.hasError('required')">
        Debes seleccionar una ciudad.
      </mat-error>
    </mat-form-field>

    <br /><br />

    <!-- Botones -->
    <button mat-raised-button color="primary" type="submit">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/cinema">Cancelar</button>

  </form>
</div>
