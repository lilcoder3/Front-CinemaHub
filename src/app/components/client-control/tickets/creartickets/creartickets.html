<div class="title-container">
  <h1 class="title">Crear Ticket</h1>
</div>

<div class="container" style="text-align: center">
  <form [formGroup]="form" (ngSubmit)="guardar()" class="example-form">

    <mat-form-field class="example-full-width">
      <mat-label>Total de Pago</mat-label>
      <input matInput type="number" formControlName="totalpay" required readonly />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Fecha de Pago</mat-label>
      <input matInput type="date" formControlName="fechapago" required />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Función</mat-label>
      <mat-select formControlName="functions_id" (selectionChange)="calcularTotal()" required>
        <mat-option *ngFor="let func of listaFunciones" [value]="func.id">
          {{ func.moviecinema_id.movies_id.namemovie }} | {{ func.moviecinema_id.cinemarooms_id.cinema.localname }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Método de Pago</mat-label>
      <mat-select formControlName="typepayments_id" required>
        <mat-option *ngFor="let tp of listaTipoPagos" [value]="tp.id">
          {{ tp.paymentname }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-raised-button color="warn" [routerLink]="['/tickets']">Cancelar</button>
    </div>
  </form>
</div>
