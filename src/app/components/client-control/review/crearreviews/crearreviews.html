<div class="title-container">
  <h1 class="title">Registro de Reseñas</h1>
</div>

<div class="container" style="text-align: center">
  <form [formGroup]="form" (ngSubmit)="guardar()" class="example-form">
    <mat-form-field class="example-full-width" *ngIf="edicion">
      <mat-label>Código</mat-label>
      <input matInput placeholder="Código" formControlName="codigo" readonly />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Puntaje (1-5)</mat-label>
      <input matInput type="number" formControlName="points" required />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descriptions" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Fecha</mat-label>
        <input matInput [value]="form.get('reviewdate')?.value | date:'shortDate'" disabled />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Película</mat-label>
      <mat-select formControlName="movies_id" required>
        <mat-option *ngFor="let m of listapeliculas" [value]="m.id">
          {{ m.namemovie }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput [value]="currentUser.username" disabled />
      <input type="hidden" formControlName="user_id" />
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-raised-button color="warn" routerLink="/reviews">Cancelar</button>
    </div>
  </form>
</div>
