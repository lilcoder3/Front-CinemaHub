<section class="viewdetail">
  <div class="title-container">
    <h1 class="title">Funciones de Cine</h1>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let f">{{ f.id }}</td>
      </ng-container>

      <!-- Total de asientos -->
      <ng-container matColumnDef="totalchair">
        <th mat-header-cell *matHeaderCellDef>Asientos</th>
        <td mat-cell *matCellDef="let f">{{ f.totalchair }}</td>
      </ng-container>

      <!-- Película -->
      <ng-container matColumnDef="pelicula">
        <th mat-header-cell *matHeaderCellDef>Película</th>
        <td mat-cell *matCellDef="let f">{{ f.moviecinema_id?.movies_id?.namemovie }}</td>
      </ng-container>

      <!-- Cine -->
      <ng-container matColumnDef="cine">
        <th mat-header-cell *matHeaderCellDef>Cine</th>
        <td mat-cell *matCellDef="let f">{{ f.moviecinema_id?.cinemarooms_id.cinema.localname }}</td>
      </ng-container>

      <!-- Sala -->
      <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef>Sala</th>
        <td mat-cell *matCellDef="let f">{{ f.moviecinema_id.cinemarooms_id?.rooms.nameroom }}</td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let f">{{ f.user_id?.username }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let f">
          <ng-container *ngIf="isAdmin()">
            <button mat-icon-button color="primary" (click)="editar(f.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(f.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Paginador de funciones">
    </mat-paginator>
  </div>
</section>
